<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumiHive - 知识分享社区</title>
    <meta name="description" content="LumiHive 是一个个人知识学习与交流平台，专注于各种技术分享与学习心得。" />
    <meta name="keywords" content="博客,技术分享,知识社区,编程,学习" />
    
    <!-- 预连接CDN资源 - 最安全的优化 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://api.hivelumi.com" crossorigin>
    
    <!-- 预加载关键图片 - 优化加载优先级 -->
    <link rel="preload" href="/img/logo.png" as="image" fetchpriority="high">
    <link rel="preload" href="/img/demo/1.jpg" as="image" fetchpriority="high">
    <!-- 移除default.jpg的预加载，因为它不是首屏关键资源 -->
    
    <!-- 预加载关键API数据 - 优化首屏数据加载 -->
    <link rel="preload" href="https://api.hivelumi.com/api/home" as="fetch" crossorigin>
    <link rel="preload" href="https://api.hivelumi.com/api/tags" as="fetch" crossorigin>
    
    <!-- 字体预加载已移除 - 让CSS处理字体加载，避免重复请求 -->
    
    <!-- 关键CSS内联 - 立即渲染 -->
    <style>
      /* Minimal CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        color: #2c3e50;
        background-color: #fff;
      }
      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      input, button, textarea, select {
        font: inherit;
      }
      p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
      }

      /* Core Bootstrap Grid and Layout */
      :root {
        --bs-blue: #0d6efd;
        --bs-indigo: #6610f2;
        --bs-purple: #6f42c1;
        --bs-pink: #d63384;
        --bs-red: #dc3545;
        --bs-orange: #fd7e14;
        --bs-yellow: #ffc107;
        --bs-green: #198754;
        --bs-teal: #20c997;
        --bs-cyan: #0dcaf0;
        --bs-white: #fff;
        --bs-gray: #6c757d;
        --bs-gray-dark: #343a40;
        --bs-primary: #0d6efd;
        --bs-secondary: #6c757d;
        --bs-success: #198754;
        --bs-info: #0dcaf0;
        --bs-warning: #ffc107;
        --bs-danger: #dc3545;
        --bs-light: #f8f9fa;
        --bs-dark: #212529;
        --bs-font-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        --bs-font-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --bs-gradient: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
      }
      .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
        width: 100%;
        padding-right: var(--bs-gutter-x, .75rem);
        padding-left: var(--bs-gutter-x, .75rem);
        margin-right: auto;
        margin-left: auto;
      }
      .row {
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        display: flex;
        flex-wrap: wrap;
        margin-top: calc(var(--bs-gutter-y) * -1);
        margin-right: calc(var(--bs-gutter-x) / -2);
        margin-left: calc(var(--bs-gutter-x) / -2);
      }
      .row > * {
        flex-shrink: 0;
        width: 100%;
        max-width: 100%;
        padding-right: calc(var(--bs-gutter-x) / 2);
        padding-left: calc(var(--bs-gutter-x) / 2);
        margin-top: var(--bs-gutter-y);
      }
      .col { flex: 1 0 0%; }
      .col-md-4, .col-md-8 { position: relative; width: 100%; }
      @media (min-width: 768px) {
        .col-md-4 { flex: 0 0 auto; width: 33.33333333%; }
        .col-md-8 { flex: 0 0 auto; width: 66.66666667%; }
      }

      /* Navbar styles */
      .navbar {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding-top: .5rem;
        padding-bottom: .5rem;
      }
      .navbar > .container-fluid {
        display: flex;
        flex-wrap: inherit;
        align-items: center;
        justify-content: space-between;
      }
      .navbar-brand {
        padding-top: .3125rem;
        padding-bottom: .3125rem;
        margin-right: 1rem;
        font-size: 1.25rem;
        text-decoration: none;
        white-space: nowrap;
      }
      .navbar-nav {
        display: flex;
        flex-direction: column;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;
      }
      .nav-link {
        display: block;
        padding: .5rem 1rem;
        text-decoration: none;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
      }
      .fixed-top {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 1030;
      }
      .navbar-dark .navbar-brand { color: rgba(255, 255, 255, .9); }
      .navbar-dark .nav-link { color: rgba(255, 255, 255, .55); }

      /* Custom Navbar Styles */
      .navbar-custom {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 0;
        transition: all 0.3s ease-in-out;
      }
      .navbar-custom .navbar-brand {
        font-weight: 700;
        font-size: 24px;
        color: #fff;
        display: flex;
        align-items: center;
      }
      .navbar-custom .nav-link {
        color: #fff;
        font-weight: 500;
        font-size: 16px;
        margin: 0 15px;
        position: relative;
      }
      .navbar-custom .nav-link::after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background: #ffc107;
        transition: width 0.3s;
        position: absolute;
        bottom: -5px;
        left: 0;
      }
      .navbar-custom .nav-link:hover::after {
        width: 100%;
      }

      .btn {
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        border-radius: .25rem;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      }
      .btn-warning {
        color: #000;
        background-color: #ffc107;
        border-color: #ffc107;
      }
      .ms-2 { margin-left: .5rem !important; }
    </style>
    
    <!-- Bootstrap CSS - 异步加载 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></noscript>
    
    <!-- Font Awesome - 异步加载 -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
