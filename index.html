<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumiHive - 知识分享社区</title>
    <meta name="description" content="LumiHive 是一个个人知识学习与交流平台，专注于各种技术分享与学习心得。" />
    <meta name="keywords" content="博客,技术分享,知识社区,编程,学习" />
    
    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//api.hivelumi.com">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- 预连接关键资源 -->
    <link rel="preconnect" href="https://api.hivelumi.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- 预加载关键字体 -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- 预加载关键图片 -->
    <link rel="preload" href="/img/logo.png" as="image">
    <link rel="preload" href="/img/bg.jpg" as="image">
    
    <!-- 关键CSS内联 -->
    <style id="critical-css">
      /* 关键布局样式 */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #app { min-height: 100vh; }
      .loading { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
      .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- 非关键CSS延迟加载 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- 降级处理 -->
    <noscript>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>
  </head>
  <body>
    <div id="app">
      <!-- 初始加载状态 -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- 预加载关键JS -->
    <script>
      // 立即执行的关键JS
      window.addEventListener('load', function() {
        // 加载非关键CSS
        const loadCSS = function(href) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.head.appendChild(link);
        };
        
        // 延迟加载非关键CSS
        setTimeout(() => {
          loadCSS('https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css');
          loadCSS('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.js"></script>
    
    <!-- 延迟加载Bootstrap JS -->
    <script>
      window.addEventListener('load', function() {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js';
        script.async = true;
        document.head.appendChild(script);
      });
    </script>
  </body>
</html>
